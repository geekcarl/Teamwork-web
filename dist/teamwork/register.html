<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"> <title>Register</title> <link rel=stylesheet href=https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css> <style>body,html{height:100%;background-color:#f8f8f8}body{font-family:-apple-system-font,Helvetica Neue,Helvetica,sans-serif}</style> </head> <body ontouchstart> <p id=bear></p> <div class=weui-tab id=tab> <div id=form> <div class="weui-cells weui-cells_form"> <div class=weui-cell> <div class=weui-cell__hd><label class=weui-label>用户名</label></div> <div class=weui-cell__bd> <input class=weui-input v-model=name type=text required pattern=REG_NAME maxlength=8 placeholder=输入用户名 emptytips=输入用户名 notmatchtips=请输入正确的用户名> </div> <div class=weui-cell__ft> <i class=weui-icon-warn></i> </div> </div> <div class=weui-cell> <div class=weui-cell__hd><label class=weui-label>密码</label></div> <div class=weui-cell__bd> <input class=weui-input v-model=pwd type=password required pattern=REG_PWD maxlength=18 placeholder=输入密码 emptytips=请输入密码 notmatchtips=请输入有效的密码> </div> <div class=weui-cell__ft> <i class=weui-icon-warn></i> </div> </div> <div class=weui-cell> <div class=weui-cell__hd><label class=weui-label>再次输入</label></div> <div class=weui-cell__bd> <input class=weui-input v-model=pwd2 type=password required pattern=REG_PWD maxlength=18 placeholder=再次输入密码 emptytips=再次输入密码 notmatchtips=请输入有效的密码> </div> <div class=weui-cell__ft> <i class=weui-icon-warn></i> </div> </div> <div class=weui-cell> <div class=weui-cell__hd><label class=weui-label>员工工号</label></div> <div class=weui-cell__bd> <input class=weui-input v-model=employId type=text required pattern=REG_IDNUM maxlength=18 placeholder=输入工号 emptytips=请输入工号 notmatchtips=工号不存在> </div> <div class=weui-cell__ft> <i class=weui-icon-warn></i> </div> </div> <div class=weui-cell> <div class=weui-cell__hd><label class=weui-label>手机号码</label></div> <div class=weui-cell__bd> <input class=weui-input v-model=tel type=number required pattern=REG_IDNUM maxlength=11 placeholder=输入手机号码 emptytips=请输入手机号 notmatchtips=手机号无效> </div> <div class=weui-cell__ft> <i class=weui-icon-warn></i> </div> </div> </div> <div class=weui-btn-area> <a id=formSubmitBtn href=javascript: class="weui-btn weui-btn_primary" v-on:click=submitClick>注册</a> </div> </div> </div> <script type="text/javascript" src="/js/register.js"></script></body> </html>

<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"> <title>Teamwork</title> <link rel=stylesheet href=https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css> <style>body,html{height:100%;background-color:#f8f8f8}body{font-family:-apple-system-font,Helvetica Neue,Helvetica,sans-serif}</style> </head> <body ontouchstart> <p id=bear></p> <div class=weui-tab id=tab> <div id=form> <div class="weui-cells weui-cells_form"> <div class=weui-cell> <div class=weui-cell__hd><label class=weui-label>工号</label></div> <div class=weui-cell__bd> <input class=weui-input v-model=employId type=text required pattern=^\w+ maxlength=11 placeholder=输入工号 emptytips=输入工号 notmatchtips=请输入正确工号> </div> <div class=weui-cell__ft> <i class=weui-icon-warn></i> </div> </div> <div class=weui-cell> <div class=weui-cell__hd><label class=weui-label>密码</label></div> <div class=weui-cell__bd> <input class=weui-input v-model=pwd type=password required pattern=REG_IDNUM maxlength=18 placeholder=输入密码 emptytips=请输入密码 notmatchtips=密码错误> </div> <div class=weui-cell__ft> <i class=weui-icon-warn></i> </div> </div> </div> <div class=weui-btn-area> <a id=formSubmitBtn href=javascript: class="weui-btn weui-btn_primary" v-on:click=submitClick>登录</a> </div> </div> </div> <script type="text/javascript" src="/js/login.js"></script></body> </html>
